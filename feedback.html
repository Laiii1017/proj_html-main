<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意見回饋表單</title>
</head>
<body>
  
    <form>
        <p>
            <label for="userName">姓名：</label>
            <input type="text" id="userName" name="userName" size="20">
        </p>

        <p>
            <label for="userEmail">電子郵件：</label>
            <input type="email" id="userEmail" name="userEmail" size="25">
        </p>

        <p>
            <label for="userMessage">問題描述：</label><br>
            <textarea id="userMessage" name="userMessage" rows="4" cols="40"></textarea>
        </p>

        <p>
            <label for="category">問題分類：</label>
            <select id="category" name="category">
                <option>登入問題</option>
                <option>付款問題</option>
                <option>系統錯誤</option>
                <option>其他</option>
            </select>
        </p>

        <p>
            <input type="submit" value="送出">
            <input type="reset" value="重設">
        </p>
    </form>
</body>
</html>
