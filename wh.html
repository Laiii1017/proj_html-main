        <h1>白水先生作品</h1>
        <p>白水先生是20世紀末期與奧地利知名畫家、雕塑家，原名Fricdrich Stawasser，其作品遍及繪畫、雕塑、建築等多個領域。</p>
        <p>白水先生的作品具有強烈的個人色彩，已非直線的線條、繽紛亮麗的色彩和大膽的造型為主要藝術特徵。<P>
