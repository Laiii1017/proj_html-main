<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品資訊表</title>
</head>

<body>
    <table frame="border" rules="all">
        <caption>商品資訊表</caption>

        <thead>
            <tr>
                <th>編號</th>
                <th>商品名稱</th>
                <th>價格</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>a01</td>
                <td>上衣</td>
                <td>200</td>
            </tr>
            <tr>
                <td>a02</td>
                <td>褲子</td>
                <td>150</td>
            </tr>
            <tr>
                <td>a03</td>
                <td>鞋子</td>
                <td>1000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">註：以上價格皆含稅</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
