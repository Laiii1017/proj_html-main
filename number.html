<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>統一發票對獎號碼</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
  

    <table>
        <tr>
            <th>月份</th>
            <th>七－八月</th>
        </tr>
        <tr>
            <td>特獎</td>
            <td>88888888<br>同期統一發票收執聯八位數號碼與上列號碼相同者獎金二百萬元整</td>
        </tr>
        <tr>
            <td rowspan="3">頭獎</td>
            <td>11111111</td>
        </tr>
        <tr>
            <td>22222222</td>
        </tr>
        <tr>
            <td>33333333</td>
        </tr>
        <tr>
            <td>二獎</td>
            <td>同期統一發票收執聯八位數號碼與上列號碼末七位相同者各得獎金二十萬元整</td>
        </tr>
        <tr>
            <td>三獎</td>
            <td>同期統一發票收執聯八位數號碼與上列號碼末六位相同者各得獎金四萬元整</td>
        </tr>
        <tr>
            <td>四獎</td>
            <td>同期統一發票收執聯八位數號碼與上列號碼末五位相同者各得獎金四千元整</td>
        </tr>
        <tr>
            <td>五獎</td>
            <td>同期統一發票收執聯八位數號碼與上列號碼末四位相同者各得獎金一千元整</td>
        </tr>
        <tr>
            <td>六獎</td>
            <td>同期統一發票收執聯八位數號碼與上列號碼末三位相同者各得獎金二百元整</td>
        </tr>
    </table>
</body>
</html>
