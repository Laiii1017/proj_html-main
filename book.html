<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>詩詞定義清單</title>
</head>
<body>
 
    <dl>
        <dt>陸游－王維</dt>
        <dd>一心只見人，但見人無樹；還見人來樹，復聞樹昔上。</dd>

        <dt>江寧－林宗元</dt>
        <dd>千山鳥飛絕，萬徑人蹤滅。孤舟蓑笠翁，獨釣寒江雪。</dd>

        <dt>杜審言－王之渙</dt>
        <dd>白日依山盡，黃河入海流。欲窮千里目，更上一層樓。</dd>

        <dt>送別－王維</dt>
        <dd>山中相送罷，日暮掩柴扉。春草年年綠，王孫歸不歸？</dd>

        <dt>勸學－李白</dt>
        <dd>夫人無恆業，泛愛萬事成；但見其成業，不知心何堅？</dd>
    </dl>
</body>
</html>
